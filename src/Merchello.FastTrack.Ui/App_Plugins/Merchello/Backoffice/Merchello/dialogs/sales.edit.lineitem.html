<div class="merchello">
    <div class="umb-panel merchello-side-panel" ng-controller="Merchello.Sales.Dialogs.EditLineItem" data-ng-show="loaded">
        <div class="umb-overlay umb-overlay-right">
            <div class="umb-overlay__form">

                <div class="umb-overlay-header">
                    <h4 class="umb-overlay__title"><localize key="merchelloSales_manageAdjustments" /></h4>
                </div>

                <div class="umb-overlay-container form-horizontal merchello-panel-body">
                               
                    <div class="control-group" ng-show="dialogData.canDelete">
                        <div class="form-group">
                            <label class="label-checkbox">
                                <input name="delete" type="checkbox" ng-model="dialogData.deleteLineItem"> 
                                <span><localize key="general_delete"></localize> {{ dialogData.lineItem.sku }}</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="alert alert-error" ng-show="dialogData.deleteLineItem && dialogData.canDelete">
                        This cannot be undone and will remove the product from the invoice
                    </div>
                    
                    <div class="control-group" ng-show="!dialogData.deleteLineItem">
                        <div class="form-group">
                            <label>Qty</label>
                            <input type="number" class="form-control" ng-model="dialogData.quantity" />
                        </div>
                    </div>
                
                </div>

                <div class="umb-overlay-drawer">
                    <div class="umb-overlay-drawer__align-right">

                        <div class="umb-button">
                            <a href data-ng-click="close()" class="btn btn-link">
                                <localize key="general_cancel"></localize>
                            </a>
                        </div>
                    
                        <div class="umb-button">
                            <button data-ng-click="submit(dialogData)" class="btn btn-success" prevent-default>
                                <localize key="buttons_save"></localize>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

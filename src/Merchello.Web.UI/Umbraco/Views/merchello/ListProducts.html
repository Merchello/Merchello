<div 
    ng-controller="Merchello.Dashboards.Product.ListController"
    ng-show="loaded">

    <umb-panel>

        <umb-header>

            <div class="span4">
                <div class="umb-headline-editor-wrapper">
                     <h1>Catalog</h1>
                </div>
            </div>


            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                    <div class="btn-group">
                        
                        <button type="submit" class="btn btn-success">New Product</button>

                    </div>
                </div>
            </div>

        </umb-header>
        
        <div class="umb-panel-body umb-scrollable row-fluid">
            <div class="tab-content form-horizontal">
                <div class="umb-pane">
                    <label for="productFilter">Filter Products:</label>
                    <input id="productFilter" name="productFilter" data-ng-model="filtertext" placeholder="Filter Products" />
                    <span>{{filtertext}}</span> - <span>{{watchCount}}</span>
                </div>
                <div class="umb-pane">
                    
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Product</th>
                                <th>SKU</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="product in filteredproducts">
                                <td></td>
                                <td>{{product.name}}</td>
                                <td>{{product.sku}}</td>
                                <td>{{product.price}}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>

    </umb-panel>
</div>

<div 
    data-ng-controller="Merchello.Dashboards.Settings.NotificationsEditController"
    data-ng-show="loaded"
	data-ng-init="init()">
	
	<!-- This is the umb-panel directive. We removed it because the ui-codemirror directive doesn't work nested under another directive.-->
	<div>

		<umb-header>
			
			<div class="span4">
				<div class="umb-headline-editor-wrapper">
					<h1 class="umb-headline">{{emailTemplate.name}} Notification</h1>
				</div>
			</div>
			<div class="span8">
				<div class="btn-toolbar pull-right umb-btn-toolbar">
					<div class="btn-group">
						<a href="#/merchello/merchello/Notifications/manage" class="btn">Cancel</a>
						<a data-ng-disabled="emailTemplate.$invalid" data-ng-click="save(emailTemplate)" class="btn btn-success">Save</a>
					</div>
				</div>
			</div>

            <ul class="nav nav-tabs umb-nav-tabs span12">
                <li class="active">
    	            <a>Template</a>
                </li>
                <li>
                    <a>Settings</a>
                </li>
    	    </ul>

		</umb-header>

		<!-- This is the merchello-panel directive. We removed it because the ui-codemirror directive doesn't work nested under another directive.-->
		<div class="merchello merchello-panel-body">

            <div class="merchello-pane row-fluid">

                <!-- Template pane -->
                <div class="control-group umb-control-group">
                    <label class="merchello-control-label">
                        Email Template
                        <small>Edit your notification template</small>
                    </label>
                    <div class="merchello-controls">

                        <div class="row-fluid">
                            <div class="form-group col-xs-8 span8">
                                <label for="partial">Select a Partial View</label>
                                <select name="partial" class="form-control col-xs-8 span8">
                                    <option>--Create a New Partial View--</option>
                                </select>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="form-group col-xs-8 span8">
                                <label for="name">View Name</label>
                                <input name="name" type="text" class="form-control col-xs-7 span8" />
                            </div>
                        </div>

                        <div class="row-fluid">
                            <label for="template">Edit the Partial View</label>
			                <div class="umb-editor umb-codeeditor" style="height: 720px;">
				                <textarea name="template" ui-codemirror="cmOptions" ng-model="emailTemplate.description"></textarea>
			                </div>
                        </div>

                    </div>
                </div>

                <!-- Settings pane -->
                <div class="control-group umb-control-group">

                    <label class="merchello-control-label">
                        Notification Settings
                        <small>Set who to send your notification to and when</small>
                    </label>

                    <div class="merchello-controls">

                        <div class="row-fluid">
                            <div class="col-xs-8 span8">
                                <label for="description">Description</label>
                                <textarea name="description" class="col-xs-8 span8" />
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="col-xs-8 span8">
                                <label for="event">Attached Event</label>
                                <select name="event" class="col-xs-8 span8">
                                    <option>New Order</option>
                                </select>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="col-xs-8 span8">
                                <label for="send">Send To <small>(i.e. orders@yourdomain.com)</small></label>
                                <input name="send" type="text" class="col-xs-8 span8" />
                            </div>
                        </div>

                        <div class="row-fluid">
                            <label>
                                <input type="checkbox" /> Email the customer
                            </label>
                            <label>
                                <input type="checkbox" /> Only send this notification once
                            </label>
                        </div>

                    </div>

                </div>

            </div>
		</div>

	</div>


</div>

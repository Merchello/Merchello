<div data-ng-controller="Merchello.Dashboards.Settings.GatewayProvidersController" data-ng-show="loaded">
    
     <umb-panel>

        <umb-header>

            <div class="span4">
                <div class="umb-headline-editor-wrapper">
                    <h1 class="umb-headline"><localize key="merchelloGatewayProvider_gatewayProvider" /></h1>
                </div>
            </div>


            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                    <div class="btn-group">
                        

                    </div>
                </div>
            </div>

        </umb-header>
        
        <merchello-panel>

            <div class="merchello-pane row-fluid">
                
                <div class="control-group umb-control-group">
                    <label class="merchello-control-label">
                        <localize key="merchelloGatewayProvider_notificationProvider" />
                        <small><localize key="merchelloGatewayProvider_notificationProviderHelper" /></small>
                    </label>
                    
                    <resolved-gateway-providers provider-list="notificationGatewayProviders" on-activate="activateProvider(provider)" on-deactivate="deactivateProvider(provider)" on-configure="editProviderConfigDialogOpen(provider)"></resolved-gateway-providers>
                </div>
                <div class="control-group umb-control-group">
                    <label class="merchello-control-label">
                        <localize key="merchelloGatewayProvider_paymentProvider" />
                        <small><localize key="merchelloGatewayProvider_paymentProviderHelper" /></small>
                    </label>
                    
                    <resolved-gateway-providers provider-list="paymentGatewayProviders" on-activate="activateProvider(provider)" on-deactivate="deactivateProvider(provider)" on-configure="editProviderConfigDialogOpen(provider)"></resolved-gateway-providers>
                </div>
                
                <div class="control-group umb-control-group">
                    <label class="merchello-control-label">
                        <localize key="merchelloGatewayProvider_shippingProvider" />  
                        <small><localize key="merchelloGatewayProvider_shippingProviderHelper" /></small>
                    </label>

                    <resolved-gateway-providers provider-list="shippingGatewayProviders" on-activate="activateProvider(provider)" on-deactivate="deactivateProvider(provider)" on-configure="editProviderConfigDialogOpen(provider)"></resolved-gateway-providers>
                </div>
                
                <div class="control-group umb-control-group">
                    <label class="merchello-control-label">
                        <localize key="merchelloGatewayProvider_shippingProvider" />
                        <small><localize key="merchelloGatewayProvider_shippingProviderHelper" /></small>
                    </label>

                    <resolved-gateway-providers provider-list="taxationGatewayProviders" on-activate="activateProvider(provider)" on-deactivate="deactivateProvider(provider)" on-configure="editProviderConfigDialogOpen(provider)"></resolved-gateway-providers>
                </div>
                
                <merchello-debug-section data-props-to-debug="paymentGatewayProviders,shippingGatewayProviders,taxationGatewayProviders"></merchello-debug-section>

            </div>

        </merchello-panel>
            
    </umb-panel>

</div>

<link href="/App_Plugins/Merchello/Common/Css/merchello.css" rel="stylesheet">

<div 
    data-ng-controller="Merchello.Dashboards.Settings.PaymentController"
    data-ng-show="loaded">

    <umb-panel>

        <umb-header>

            <div class="span4">
                <div class="umb-headline-editor-wrapper">
                     <h1 class="umb-headline">Payment</h1>
                </div>
            </div>


            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                    <div class="btn-group">
                        

                    </div>
                </div>
            </div>

        </umb-header>
        
        <merchello-panel>

            <div class="merchello-pane row-fluid">
                
                <!-- Flyout when Delete Method is clicked -->
                <form name="deleteManualPaymentMethodForm" class="well" data-ng-class="{ 'open': flyouts.deleteManualPaymentMethod, 'closed': !flyouts.deleteManualPaymentMethod }">
                    <h4>Are you sure you want to remove the method '{{deleteManualPaymentMethodFlyout.model.name}}'?</h4>
                    <div>
                        <input type="submit" class="btn" value="No" data-ng-click="deleteManualPaymentMethodFlyout.close()" />
                        <input type="submit" class="btn btn-primary" value="Yes" data-ng-click="deleteManualPaymentMethodFlyout.confirm()" />
                    </div>
                </form>

                <div class="control-group umb-control-group" data-ng-repeat="provider in paymentGatewayProviders">
                    <label class="merchello-control-label">
                        {{provider.name}}
                        <small data-ng-bind="provider.description"></small>
                        <a data-ng-click="addEditPaymentMethod(provider)"><i class="icon-bill-dollar"></i> Add a Method</a>
                    </label>

                    <div class="merchello-controls row-fluid">

                        <div class="row-fluid col-xs-10 span10">

                            <table class="table table-striped merchello-striped-table settings-table notifications-table form-horizontal">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th colspan="2">Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="method in provider.methods">
                                        <td>{{method.name}}</td>
                                        <td>{{method.description}}</td>
                                        <td class="edit">
                                            <div class="btn-group">
                                                <a class="btn btn-default btn-xs btn-mini" data-ng-click="addEditPaymentMethod(provider, method)">edit</a>
                                                <a class="btn btn-warning btn-xs btn-mini" data-ng-click="deleteManualPaymentMethodFlyout.open(method)"><i class="icon-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </merchello-panel>
            
    </umb-panel>
</div>

<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Dashboards.Settings.Shipping.Dialogs.ShippingEditWarehouseController">
	<div class="umb-modalcolumn-header">
		<h4 data-ng-switch="dialogData.warehouse.key">
			<span data-ng-switch-when="no key created">Add a Warehouse</span>
			<span data-ng-switch-default="">Edit Warehouse</span>
		</h4>
	</div>
	<div class="umb-panel-body with-header with-footer">

		<!-- Flyout when edit is clicked -->

		<form class="form-group row-fluid">
			<div class="form-group row-fluid">
				<label for="name">Name</label>
				<input class="span6" name="name" type="text" data-ng-model="dialogData.warehouse.name" />
			</div>
			<div class="form-group row-fluid">
				<label for="address">Address</label>
				<input class="span6" name="address" type="text" placeholder="Street Address" data-ng-model="dialogData.warehouse.address1" />
				<input class="span6" name="extended-address" type="text" placeholder="Extended Address" data-ng-model="dialogData.warehouse.address2" />
				<input class="span6" name="city" type="text" placeholder="City" data-ng-model="dialogData.warehouse.locality" />
			</div>
			<div class="form-group row-fluid">
				<input class="span3" name="state-province" type="text" placeholder="State/Province" data-ng-model="dialogData.region" />
				<input class="span3" name="postal-code" type="text" placeholder="Zip/Postal Code" data-ng-model="dialogData.postalCode" />
			</div>
			<div class="form-group row-fluid">
				<select data-ng-model="dialogData.warehouse.countryCode"
						data-ng-options="country.countryCode as country.name for country in dialogData.availableCountries">
					<option style="display:none" value="">select a Country</option>
				</select>
				<label class="label-checkbox"><input name="primary" type="checkbox" data-ng-model="dialogData.warehouse.isDefault"> <span>Make this my primary warehouse</span></label>
			</div>
		</form>

	</div>

	<div class="umb-panel-footer">
		<div class="umb-el-wrap umb-panel-buttons">
			<div class="btn-toolbar umb-btn-toolbar pull-right">

				<a href data-ng-click="close()" class="btn btn-link">
					<localize key="general_cancel">Cancel</localize>
				</a>

				<button class="btn btn-primary"
						data-ng-click="submit(dialogData)">
					<localize key="buttons_save">Save</localize>
				</button>

			</div>
		</div>
	</div>
</div>

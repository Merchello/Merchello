<div>
    <!-- Shipping Country -->
    <h4 class="row-fluid col-xs-5 span5 clear">{{country.name}}</h4>
    <div class="btn-group pull-right">
        <!-- ACTION: Add Shipping Provider to Country -->
        <a data-ng-click="addEditShippingProviderDialogOpen(country)" class="btn btn-primary merchello-button-right"><i class="icon-add"></i> <localize key="merchelloShippingProvider_provider" /></a>
        <!-- ACTION: Delete Country -->
        <a data-ng-click="deleteCountryDialog(country)" class="btn btn-warning"><i class="icon-trash"></i></a>
    </div>
    <!-- Shipping Provider -->
    <div data-ng-repeat="shippingGatewayProvider in country.shippingGatewayProviders" class="merchello-shipping-gateway-provider clear">
        <h5 class="row-fluid col-xs-5 span5 clear" data-ng-bind="shippingGatewayProvider.name"></h5>
        <!-- ACTION: Add Shipping Method to Provider -->
        <a data-ng-click="addEditShippingMethodDialogOpen(country, shippingGatewayProvider)" class="btn btn-primary pull-right merchello-button-right"><i class="icon-add"></i> <localize key="merchelloShippingMethod_method" /></a>
        <table class="table table-striped merchello-striped-table settings-table shipping-table clear">
            <tbody>
                <!-- Shipping Methods -->
                <tr data-ng-repeat="shipMethod in shippingGatewayProvider.shipMethods">
                    <td>{{shipMethod.name}}</td>
                    <td></td>
                    <td></td>
                    <td class="edit">
                        <div class="btn-group">
                            <!-- ACTION: Edit Method's Province Rates -->
                            <a data-ng-show="countryHasProvinces(country)" data-ng-click="editRegionalShippingRatesDialogOpen(country, shippingGatewayProvider, shipMethod)" class="btn btn-default btn-xs btn-mini"><i class="icon-globe-alt"></i></a>
                            <!-- ACTION: Edit Shipping Method -->
                            <a data-ng-click="addEditShippingMethodDialogOpen(country, shippingGatewayProvider, shipMethod)" class="btn btn-default btn-xs btn-mini"><i class="icon-edit"></i></a>
                            <!-- ACTION: Remove Shipping Method -->
                            <a data-ng-click="removeMethodFromProviderDialog(shippingGatewayProvider, shipMethod, country)" class="btn btn-warning btn-xs btn-mini"><i class="icon-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

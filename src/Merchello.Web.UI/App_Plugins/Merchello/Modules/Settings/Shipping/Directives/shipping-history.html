<div class="control-group umb-control-group">

	<div class="merchello-section-label">
		Shipment History
		<small>Status records for one or more shipments</small>
	</div>

	<div class="merchello-controls">
		<div class="row-fluid span10 col-xs-10" data-ng-repeat="shipment in shipments">
			<div class="row-fluid">
				<div class="merchello-section-label">
					Shipment - {{shipment.shippedDate  | date : 'M/d/yyyy'}}
					<small>Tracking #: <a href="javascript:;">{{shipment.trackingCode}}</a></small>
				</div>
			</div>

			<table class="table table-striped merchello-striped-table invoice-payments">
				<tbody>
				<thead>
					<tr>
						<th>Name</th>
						<th>Sku</th>
						<th>Qty</th>
					</tr>
				</thead>
				<tr data-ng-repeat="lineitem in shipment.items">
					<td class="text-left">{{lineitem.name}}</td>
					<td class="text-left">{{lineitem.sku}}</td>
					<td class="text-left">{{lineitem.quantity}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
